plugins {
    id 'java'
    id 'java-library'
    id "application"
}

repositories {
    mavenCentral()
}

jar {
    baseName = rootProject.name
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    compile 'org.komamitsu:fluency-fluentd:2.3.3'
    compile 'org.komamitsu:fluency-core:2.3.3'

    compile 'com.sndyuk:logback-more-appenders:1.7.1'
    compile 'org.codehaus.janino:janino:3.0.15'

    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.29'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.2.3'
}

wrapper {
   gradleVersion = '5.6.3'
}

ext {
   javaMainClass = "Main"
}

application {
    mainClassName = javaMainClass
}
